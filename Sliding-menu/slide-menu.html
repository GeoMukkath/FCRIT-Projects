<html>

<title>Sliding-menu</title>
<head>
<link rel="stylesheet" type="text/css" href="slide-menu.css" />
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="slide-menu.js"></script>
</head>

<body>

  <div id="hamburger">
         <img src="Images/hamburger.png" />
  </div>
  <div id="mainmenu">
    <div id="logo">
      <img src="Images/logo.png" />
    </div>
    <ul>
      <li>HOME<div class="block"></div></li>
      <li>DESIGNS<div class="block"></div></li>
      <li>SERVICES<div class="block"></div></li>
      <li>PRICING<div class="block"></div></li>
      <li>CONTACT<div class="block"></div></li>
    </ul>
    <div id="close">
      <img src="Images/cross.png" />
    </div>
  </div>

</body>

</html>
